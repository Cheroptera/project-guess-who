<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Name</title>
    <link rel="stylesheet" href="style.css" />
    <link
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400&display=swap">
    rel="stylesheet">
  
  </head>
  <body>
    <aside class="question-section">
      <button type="button" id="restart" class="outlined-button">RESTART</button>

      <img
        class="guess-who-icon"
        src="images/guess-who-bubble.png"
        alt="Guess Who"
      />

      <h1>Is the person</h1>

      <select title="questions" class= "questions" id="questions">
        <optgroup label="vices" class= "optgroup">
          <option value="a nose picker">a nose picker</option>
          <option value="a binge drinker">a binge drinker</option>
          <option value="a freeloader">a freeloader </option>
          <option value="a litterer">a litterer</option>
          <option value="laughing loudly at everything">laughing loudly at everything</option>
          <option value="a toilet seat terrorist">leaving the toilet seat up</option>
          <option value="talking in baby voice">talking in baby voice</option>
          <option value="a whiner">a whiner</option>
        <!-- Add the rest of vices colors as options  -->
        </optgroup>
        <optgroup label="odors">
          <option value="reeking of fart">reeking of fart</option>
          <option value="reeking of poo">reeking of poo</option>
          <option value="having a really bad breath">having a really bad breath</option>
          <option value="reeking of sweat">reeking of sweat</option>
          <option value="reeking of burp">reeking of burp</option>
          <option value="reeking of loo">reeking of loo</option>
          <option value="reeking of rotten eggs">reeking of rotten eggs</option>
          
          


          <!-- Add the rest of eye colors as options  -->
        </optgroup>
        <optgroup label="traits">
          <option value="a paranoid hipster">paranoid</option>
          <option value="a greedy grandma">greedy</option>
          <option value="a narcissistic aspiring model">narcissistic</option>
          <option value="a crazy frog">crazy</option>
          <option value="an arrogant a-hole">arrogant</option>
          <option value="a pessimistic smock">pessimistic</option>
          <option value="an egocentric douchebag">egocentric</option>
          <option value="a vindictive dork">vindictive</option>
          <option value="a lazy lunatic">lazy</option>






          <!-- Add the other accessory option here. (greedy)  -->
        </optgroup>
        <optgroup label="other">
          <option value="a bad friend">a bad friend</option>
          <option value="a cheater">a cheater</option>
        </optgroup>
      </select>

      <button id="filter" class="filled-button">FIND OUT</button>
    </aside>

    <section class="board-wrapper">
      <main class="game-board" id="board"></main>
    </section>

    <section id="winOrLose" class="win-or-lose-wrapper">
      <div class="win-or-lose">
        <img
          class="guess-who-icon"
          src="images/guess-who-bubble.png"
          alt="Guess Who"
        />
        <h1 id="winOrLoseText"></h1>
        <button type="button" id="playAgain" class="filled-button">PLAY AGAIN</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
